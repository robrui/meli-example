<div class="container">
    <div class="results detail">
        <div>
            <img [src]="detail.item.picture" alt="" />
            <div class="main-data">
                <p class="previous" *ngIf="detail.item.condition === 'new'">Nuevo - {{ detail.item.sold_quantity }} vendidos </p>
                <p class="previous" *ngIf="detail.item.condition !== 'new'">Usado - {{ detail.item.sold_quantity }} vendidos </p>
                <h1>{{ detail.item.title }}</h1>
                <p class="price" *ngIf="detail.item.price">
                    <span>{{ detail.item.price.amount | currency : '$' : 'symbol' : '1.0-0' }}</span>
                    <sup>{{ detail.item.price.decimals }}</sup>
                </p>
                <a class="btn btn-primary">Comprar</a>
            </div>
        </div>
        <div class="description">
            <h2>Descripci√≥n del producto</h2>
            <p>{{ detail.item.description }}</p>
        </div>
    </div>
</div>
