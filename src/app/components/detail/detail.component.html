<div class="container">
    <div class="results detail">
        <div>
            <img [src]="detail.item.picture" alt="" />
            <div class="main-data">
                <p class="previous">{{ detail.item.condition }} - {{ detail.item.sold_quantity }} vendidos </p>
                <h1>{{ detail.item.title }}</h1>
                <p class="price">{{ detail.item.price.amount | currency }}</p>
                <a class="btn btn-primary">Comprar</a>
            </div>
        </div>
        <div class="description">
            <h2>Descripci√≥n del producto</h2>
            <p>{{ detail.item.description }}</p>
        </div>
    </div>
</div>
